<body>
    <div class="container">
        <h1>ISBN æ›¸ç±æƒ…å ±å–å¾—ã‚¢ãƒ—ãƒª ğŸ“š</h1>
        <p>
            ä¸‹ã®ãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒªã‚¢ã«ISBNç•ªå·ã‚’1è¡Œã«1ã¤ãšã¤å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚<br>
            ãƒã‚¤ãƒ•ãƒ³ã®æœ‰ç„¡ã¯å•ã„ã¾ã›ã‚“ã€‚å…¥åŠ›å¾Œã€ã€Œæ›¸ç±æƒ…å ±ã‚’å–å¾—ã€ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„ã€‚
        </p>
        
        <textarea id="isbns-input" placeholder="ä¾‹:&#10;978-4-297-13822-9&#10;9784873119045&#10;978-4-00-310101-8"></textarea>
        
        <div class="controls">
            <button id="submit-btn">æ›¸ç±æƒ…å ±ã‚’å–å¾—</button>
            <button id="copy-btn" class="hidden">ğŸ“‹ ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ (Excelç”¨)</button>
            <div id="spinner" class="spinner"></div>
            <span id="status-message"></span>
        </div>

        <div id="result-container" class="hidden table-container">
            <table id="result-table">
                <thead>
                    <!-- --- ä¿®æ­£ç®‡æ‰€ START: åˆ—ã®é †åºã¨é …ç›®ã‚’å…ƒã«æˆ»ã™ --- -->
                    <tr>
                        <th>æ›¸å</th>
                        <th>å·»å†Šæ¬¡</th>
                        <th>è‘—è€…å</th>
                        <th>å‡ºç‰ˆè€…</th>
                        <th>å‡ºç‰ˆå¹´</th>
                        <th>ISBN</th>
                        <th>é‡‘é¡(æœ¬ä½“ä¾¡æ ¼)</th>
                    </tr>
                    <!-- --- ä¿®æ­£ç®‡æ‰€ END --- -->
                </thead>

    <script>
        // HTMLè¦ç´ ã‚’å–å¾—
        const submitBtn = document.getElementById('submit-btn');
        const copyBtn = document.getElementById('copy-btn');
        const isbnsInput = document.getElementById('isbns-input');
        const tableBody = document.querySelector('#result-table tbody');
        const resultContainer = document.getElementById('result-container');
        const statusMessage = document.getElementById('status-message');
        const spinner = document.getElementById('spinner');

        // ã€Œæ›¸ç±æƒ…å ±ã‚’å–å¾—ã€ãƒœã‚¿ãƒ³ãŒã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸã¨ãã®å‡¦ç†
        submitBtn.addEventListener('click', async () => {
            const isbns = isbnsInput.value.split('\n')
                .map(isbn => isbn.replace(/-/g, '').trim())
                .filter(isbn => isbn.length > 0);

            if (isbns.length === 0) {
                alert('ISBNã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            uiResetForFetch();

            try {
                const apiUrl = `https://api.openbd.jp/v1/get?isbn=${isbns.join(',')}`;
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error(`APIã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼: ${response.statusText}`);
                }

                const booksData = await response.json();
                displayResults(booksData, isbns);

            } catch (error) {
                console.error('å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
                updateStatus('æƒ…å ±ã®å–å¾—ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚', 'error');
            } finally {
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // ã€Œã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã€ãƒœã‚¿ãƒ³ãŒã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸã¨ãã®å‡¦ç†
        copyBtn.addEventListener('click', () => {
            let clipboardText = '';
            const rows = tableBody.querySelectorAll('tr');
            
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const rowData = Array.from(cells).map(cell => {
                    return cell.textContent.replace(/[\n\t]/g, ' ');
                });
                clipboardText += rowData.join('\t') + '\n';
            });

            const textArea = document.createElement("textarea");
            textArea.value = clipboardText;
            textArea.style.position = 'fixed';
            textArea.style.top = '-9999px';
            textArea.style.left = '-9999px';

            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    updateStatus('ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼ Excelã«è²¼ã‚Šä»˜ã‘ã‚‰ã‚Œã¾ã™ã€‚', 'success');
                    setTimeout(() => {
                        if (statusMessage.textContent.includes('ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ')) {
                            updateStatus('', '');
                        }
                    }, 5000);
                } else {
                    throw new Error('Copy command was not successful.');
                }
            } catch (err) {
                console.error('ã‚³ãƒ”ãƒ¼å¤±æ•—: ', err);
                updateStatus('ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã¸ã®ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸã€‚', 'error');
            }

            document.body.removeChild(textArea);
        });

        function uiResetForFetch() {
            tableBody.innerHTML = '';
            updateStatus('', '');
            copyBtn.classList.add('hidden');
            resultContainer.classList.add('hidden');
            spinner.style.display = 'block';
            submitBtn.disabled = true;
        }

        function displayResults(booksData, originalIsbns) {
            let foundCount = 0;
            booksData.forEach((book, index) => {
                const requestedIsbn = originalIsbns[index];
                
                if (book === null) {
                    const row = tableBody.insertRow();
                    // --- ä¿®æ­£ç®‡æ‰€ START: ã€Œè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€è¡¨ç¤ºã®åˆ—æ•°ã‚’å¤‰æ›´ ---
                    row.innerHTML = `
                        <td>æ›¸ç±æƒ…å ±ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>${requestedIsbn}</td>
                        <td></td>
                    `;
                    // --- ä¿®æ­£ç®‡æ‰€ END ---
                    return;
                }
                
                foundCount++;
                const summary = book.summary || {};
                const onix = book.onix || {};

                const title = summary.title || 'æƒ…å ±ãªã—';
                const volume = onix.DescriptiveDetail?.TitleDetail?.TitleElement?.PartNumber || '';
                const authors = summary.author || 'æƒ…å ±ãªã—';
                const publisher = summary.publisher || 'æƒ…å ±ãªã—';
                const pubdate = summary.pubdate || '';
                const year = pubdate.length >= 4 ? pubdate.substring(0, 4) : '';
                const isbnFromApi = summary.isbn || requestedIsbn;

                let price = 'æƒ…å ±ãªã—';
                const priceList = onix.ProductSupply?.SupplyDetail?.Price;
                if (Array.isArray(priceList)) {
                    const mainPrice = priceList.find(p => p.PriceTypeCode === '01');
                    if (mainPrice) {
                        price = mainPrice.PriceAmount;
                    } else if (priceList.length > 0) {
                        price = priceList[0].PriceAmount || 'æƒ…å ±ãªã—';
                    }
                }

                const row = tableBody.insertRow();
                // --- ä¿®æ­£ç®‡æ‰€ START: ã‚»ãƒ«ã‚’è¿½åŠ ã™ã‚‹é †åºã‚’å…ƒã«æˆ»ã™ ---
                row.insertCell().textContent = title;
                row.insertCell().textContent = volume;
                row.insertCell().textContent = authors;
                row.insertCell().textContent = publisher;
                row.insertCell().textContent = year;
                row.insertCell().textContent = isbnFromApi;
                row.insertCell().textContent = price;
                // --- ä¿®æ­£ç®‡æ‰€ END ---
            });

            if (foundCount > 0) {
                resultContainer.classList.remove('hidden');
                copyBtn.classList.remove('hidden');
                updateStatus(`${foundCount}ä»¶ã®æƒ…å ±ã‚’å–å¾—ã—ã¾ã—ãŸã€‚`, 'success');
            } else {
                updateStatus('æœ‰åŠ¹ãªæ›¸ç±æƒ…å ±ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚', 'error');
            }
        }

        function updateStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = type;
        }
    </script>
